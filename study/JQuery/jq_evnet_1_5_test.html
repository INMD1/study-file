<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click", function(e) {
                e.preventDefault();
                $(".txt1").css({"background-color":"#ff0"});
            });
            $(".btn2").on("click", function(e) {
                $(".txt2").css({"background-color": "#0ff"});
            });
            $(".btn3").on("click", function(e) {
                $(".txt3").css({"background-color": "#0f0"});
            });

        });
    </script>
</head>
<body>
    <p>
        <a href="https://www.google.com/" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p<a href="https://www.google.com/" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt2">내용3</p>
</body>
