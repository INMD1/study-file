<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap p:eq(2)").after("<p>After</p>");
            $("<p>insertAter</p>").insertAfter("#wrap p:eq(0)")

            $("#wrap p:eq(1)").before("<p>Before</p>");
            $("<p>inserBefore</p>").insertBefore("#wrap p:eq(0)")
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
