<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#rel_site").on("change", function(){
                $(".txt").text($(this).val());
            });
        });
    </script>
</head>
<body>
    <select id="rel_site">
        <option value="www.google.com">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.com">다음</option>
    </select>
    <p class="txt"></p>
</body>
