<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(".btn2").hide();

            $(".btn1").on("click", function() {
                $(".box").slideUp(1000, "linear",
                function() {
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function() {
                $(".box").slideUp(1000, "swing",
                function() {
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click", function(){
                $(".box").fadeTo("fast", 0.3);
            });

            $(".btn5").on("click", function(){
                $(".box").fadeTo("fast", 1);
            });
        
        });
    </script>
    <style>
        .content{
            width: 400px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeln</button>
    </p>
    <p>
        <button class="btn3">toggleSilde</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            다람쥐 헌 쳇바퀴에 타고파
        </div>
    </div>
</body>
