<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(document).on('mousemove', function(e){
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X: <span class="posX">0</span></p>
    <p>Y: <span class="posY">0</span></p>
</body>
