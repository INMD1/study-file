<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]")
            .css({"color":"#f00"})
            
            $("#wrap q[href^=https]")
            .css({"color":"#0f0"});

            $("#wrap a[href$=net]")
            .css({"color":"#00f"});

            $("#wrap q[href*=google")
            .css({"color":"#000"});

            $("#member_f:txt")
            .css({"backgound-color":"#ff0"});

            $("#member_f:password")
            .css({"background-color":"#ff0"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://google.co.kr" target="_blank">google</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://daum.net">daum</a>
        </p>
        <form action="#" method="GET" id="member_f">
            <p>
                <label for="user_id">아이디</label><input type="text" name="user_id"
                id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label><input type="password"
                name="user_pw" id="user_pw">
            </p>
        </form>
    </div>
</body>
