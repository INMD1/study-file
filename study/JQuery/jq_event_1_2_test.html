<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function() { 
            $(".btn1").click(function() {
                $(".btn1").parent().next()
                .css({"color": "#f00"});
            });

            $(".btn2").on({
                "mouseover focus" : function(){
                    $(".btn2").parent().next()
                    .css({"color":"#0f0"});
                } // 마우스 그냥 갖다 대면 알아서 버튼이 눌려짐 
            });
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
