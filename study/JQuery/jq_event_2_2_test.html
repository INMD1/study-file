<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#btn1")
            .data({"text":"javascript"})
            .on({
                "mouseover" : overFnc,
                "mouseout blur": outFnc
            });

            $("#btn2")
            .data({"text":"welecome!"})
            .on({
                "mouseover focus" : overFnc,
                "mouseout blur": outFnc
            });

            function overFnc() {
                $(".txt").text($(this).data("text"));
            }
            function outFnc() {
                $(".txt").text("");
            }

        });
    </script>
</head>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
