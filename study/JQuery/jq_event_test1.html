<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            var beforeMenu = null

            $(".gnb a").on( "mouseover", function() {
                if(beforeMenu) beforeMenu.css({backgound:"none"});
                $(this).css({"background-color":"#0ff"});
                beforeMenu = $(this);
            });

            $(".gnb a").on("mouseout" , function() {
                if(beforeMenu) beforeMenu.css({backgound:"none"});
                $(this).css({"background-color":""});
            });
        });
    </script>
</head>
