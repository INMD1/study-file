<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            var srcVal =$("#sec_1 img").attr("src");
            console.log(srcVal);

            $("#sec_1 img")
            .attr({
                "width":200,
                "src":srcVal.replace("1.jpg, 2.jpg"),
                "alt":"바워"
            });
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p><img src="1.jpg" alt="test" border="2"></p>
    </section>
</body>
